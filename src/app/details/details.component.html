    <h2>Szczegóły lotu # {{ flight.flight_number }}</h2>
  </header>
  <hr />
  <main class="detail__body">
    <section>
      <span>
        Lot: <span class="text--bold">{{ flight.name }}</span>
      </span>
      <span>
        Data lotu:
        <span class="text--bold">{{
          flight.date_utc | date: 'YYYY-MM-dd'
        }}</span>
      </span>
      <span>
        Status: <span class="text--bold" *ngIf="flight.success">Udany</span>
        <span class="text--bold" *ngIf="!flight.success">Nie udany</span>
      </span>
    </section>
    <section>
      <span>
        Załoga:
        <span class="text--bold">{{ flight.crew.length }}</span>
      </span>
      <span>
        Rakieta: <span class="text--bold">{{ flight.rocket }}</span>
      </span>
      <span>
        Start: <span class="text--bold">{{ launchStart }}</span>
      </span>
    </section>
    <section
      *ngIf="flightGallery && flightGallery.length > 0"
      class="gallery__container">
      <img
        class="gallery__img--main"
        src="{{ flightGallery[0] }}"
        alt="Image from this flight" />
      <div class="gallery__pagination">
        <i
          class="pi pi-chevron-left arrow"
          (click)="handleChangePhoto('<')"></i>
        <div class="gallery__boxes">
          <div
            class="gallery__box"
            *ngFor="let photo of flightGallery; let i = index">
            <img
              *ngIf="i < 6"
              class="gallery__img--small"
              src="{{ photo }}"
              alt="Image from this flight" />
          </div>
        </div>
        <span class="gallery__counter">
          {{ photoNum }}/{{ flightGallery.length }}</span
        >
        <i
          class="pi pi-chevron-right arrow"
          (click)="handleChangePhoto('>')"></i>
      </div>
    </section>
    <section *ngIf="flight.details">{{ flight.details }}</section>
  </main>
</div>
